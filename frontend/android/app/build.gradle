apply plugin: "com.android.application"
apply plugin: "org.jetbrains.kotlin.android"
apply plugin: "com.facebook.react"

def projectRoot = rootDir.getAbsoluteFile().getParentFile().getAbsolutePath()

react {
    entryFile = file(
        ["node", "-e", "require('expo/scripts/resolveAppEntry')",
         projectRoot, "android", "absolute"]
            .execute(null, rootDir).text.trim()
    )

    reactNativeDir = new File(
        ["node", "--print", "require.resolve('react-native/package.json')"]
            .execute(null, rootDir).text.trim()
    ).parentFile

    // âœ… FIXED LINE (Gradle 8 compatible)
    hermesCommand =
        reactNativeDir.toString() + "/sdks/hermesc/%OS-BIN%/hermesc"

    codegenDir = new File(
        ["node", "--print",
         "require.resolve('@react-native/codegen/package.json', { paths: [require.resolve('react-native/package.json')] })"]
            .execute(null, rootDir).text.trim()
    ).parentFile

    enableBundleCompression =
        (findProperty("android.enableBundleCompression") ?: false).toBoolean()

    cliFile = new File(
        ["node", "--print",
         "require.resolve('@expo/cli', { paths: [require.resolve('expo/package.json')] })"]
            .execute(null, rootDir).text.trim()
    )

    bundleCommand = "export:embed"
    autolinkLibrariesWithApp()
}

def enableMinifyInReleaseBuilds =
        (findProperty("android.enableMinifyInReleaseBuilds") ?: false).toBoolean()

def jscFlavor = "io.github.react-native-community:jsc-android:2026004.+"

android {
    ndkVersion rootProject.ext.ndkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    compileSdk rootProject.ext.compileSdkVersion

    namespace "com.decathlon.weightreader"

    defaultConfig {
        applicationId "com.decathlon.weightreader"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 2
        versionName "1.0.0"

        buildConfigField(
            "String",
            "REACT_NATIVE_RELEASE_LEVEL",
            "\"${findProperty('reactNativeReleaseLevel') ?: 'stable'}\""
        )

        ndk {
            abiFilters "armeabi-v7a", "arm64-v8a", "x86_64"
        }
    }

    signingConfigs {
        debug {
            storeFile file("debug.keystore")
            storePassword "android"
            keyAlias "androiddebugkey"
            keyPassword "android"
        }
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            signingConfig signingConfigs.debug
            shrinkResources false
            minifyEnabled enableMinifyInReleaseBuilds
            proguardFiles(
                getDefaultProguardFile("proguard-android.txt"),
                "proguard-rules.pro"
            )
        }
    }

    packagingOptions {
        jniLibs {
            useLegacyPackaging =
                (findProperty("expo.useLegacyPackaging") ?: "false").toBoolean()
        }
    }

    androidResources {
        ignoreAssetsPattern(
            "!.svn:!.git:!.ds_store:!*.scc:!CVS:!thumbs.db:!picasa.ini:!*~"
        )
    }
}

dependencies {
    implementation("com.facebook.react:react-android")

    if ((findProperty("expo.gif.enabled") ?: "") == "true") {
        implementation(
            "com.facebook.fresco:animated-gif:${expoLibs.versions.fresco.get()}"
        )
    }

    if ((findProperty("expo.webp.enabled") ?: "") == "true") {
        implementation(
            "com.facebook.fresco:webpsupport:${expoLibs.versions.fresco.get()}"
        )
        if ((findProperty("expo.webp.animated") ?: "") == "true") {
            implementation(
                "com.facebook.fresco:animated-webp:${expoLibs.versions.fresco.get()}"
            )
        }
    }

    if (hermesEnabled.toBoolean()) {
        implementation("com.facebook.react:hermes-android")
    } else {
        implementation jscFlavor
    }
}
